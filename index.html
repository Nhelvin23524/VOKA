<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech-to-Text System</title>
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #121212;
      color: #f1f1f1;
    }

    /* Landing Page Styles */
    .landing-container {
      text-align: center;
      background-color: #1a1a1a;
      padding: 40px;
      padding-left: 5px;
      padding-right: 2px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 90%;
    }

    .landing-container h1 {
      font-size: 40px;
      color: #a9a9a9;
      margin-bottom: 20px;
      white-space: nowrap;
    }

    h2 {
      font-size: 40px;
      margin-bottom: 20px;
      color: #2f3a57;
      text-shadow: 
                1px 1px 0px darkgray,   /* Shadow on the bottom right */
                -1px 1px 0px darkgray,  /* Shadow on the bottom left */
                1px -1px 0px darkgray,  /* Shadow on the top right */
                -1px -1px 0px darkgray; /* Shadow on the top left */
    }

    .landing-container p {
      font-size: 18px;
      margin-bottom: 30px;
      padding-top: 20px;
      padding-bottom: 10px;
      padding-left: 50px;
      padding-right: 50px;
    }

    .btn-landing {
      background-color: #2f3a57;
      color: #f1f1f1;
      padding: 15px 40px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .btn-landing:hover {
      background-color: #3b4f7c;
    }

    /* Speech-to-Text System Styles */
    .container {
      background-color: #1a1a1a;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      padding: 40px;
      padding-top: 10px;
      padding-bottom: 20px;
      max-width: 900px;
      width: 90%;
      text-align: center;
      transition: all 0.3s;
      display: none;
    }

    .container.light {
      background-color: #808080;
      color: #f1f1f1;
    }

    h1 {
      font-size: 36px;
      color: #2f3a57;  
      text-shadow: 
                1px 1px 0px gray,   /* Shadow on the bottom right */
                -1px 1px 0px gray,  /* Shadow on the bottom left */
                1px -1px 0px gray,  /* Shadow on the top right */
                -1px -1px 0px gray; /* Shadow on the top left */  
    }

    .btn {
      background-color: #2f3a57;
      color: #f1f1f1;
      border: none;
      padding: 15px 40px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      margin: 10px;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    .btn:hover {
      background-color: #3b4f7c;
    }

    .btn:disabled {
      background-color: #777;
      cursor: not-allowed;
    }

    .result {
      margin-top: 20px;
      padding: 20px;
      background-color: #2a2a2a;
      border: 1px solid #444;
      border-radius: 5px;
      font-size: 18px;
      min-height: 100px;
      max-height: 250px;
      overflow-y: auto;
      color: #f1f1f1;
      word-wrap: break-word;
    }

    .history {
      background-color: #2a2a2a;
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      height: 180px;
      overflow-y: auto;
      padding-top: 2px;
    }

    .history h3 {
      margin-bottom: 10px;
    }

    .history-item {
      margin: 5px 0;
      font-size: 16px;
      color: #f1f1f1;
    }

    .toggle-mode {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
    }

    /* Media Queries for Responsive Design */
    @media (max-width: 768px) {
      .landing-container h1 {
        font-size: 28px;
      }

      .landing-container p {
        font-size: 16px;
      }

      .btn-landing {
        width: 100%;
        font-size: 16px;
      }

      .container {
        padding: 20px;
      }

      .btn {
        width: 100%;
        margin-bottom: 10px;
        font-size: 16px;
      }

      .result {
        font-size: 16px;
      }

      .history {
        height: 120px;
      }
    }

    @media (max-width: 480px) {
      .landing-container h1 {
        font-size: 24px;
      }

      .landing-container p {
        font-size: 14px;
      }

      .container {
        padding: 15px;
        width: 95%;
      }

      .btn-landing {
        font-size: 14px;
      }

      .result {
        font-size: 14px;
      }

      .history {
        height: 100px;
      }

      .toggle-mode {
        top: 10px;
        right: 10px;
        padding: 8px 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Landing Page -->
  <div class="landing-container" id="landing-container">
    <h1 style="display: inline;">Welcome to </h1><h2 style="display: inline;">VOKA</h2>
    <p>VOKA is Speech-to-Text System that convert your speech into text in real-time. Start speaking, and watch the words appear instantly!</p>
    <button id="start-speech-btn" class="btn-landing">Get Started</button>
  </div>

  <!-- Speech-to-Text System -->
  <div class="container" id="container">
    <h1>Speech-to-Text</h1>

    <!-- Control Buttons -->
    <button id="start-btn" class="btn">Start Listening</button>
    <button id="stop-btn" class="btn" disabled>Stop Listening</button>
    <button id="clear-btn" class="btn">Clear</button>
    <button id="save-btn" class="btn">Save</button>
    <button id="toggle-mode" class="toggle-mode">Dark/Light Mode</button>
    
    <!-- Result area for transcription -->
    <div id="result" class="result">Your speech will appear here...</div>

    <!-- Speech History -->
    <div id="history" class="history">
      <h3>History</h3>
      <div id="history-list"></div>
    </div>

    <!-- Error messages -->
    <br>
    <div id="error-message" class="error"></div>
    <br>
    <div id="tooltip" class="tooltip">Click start to listening</div>
  </div>

  <script>
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();

    // Set properties for speech recognition
    recognition.lang = 'en-US';
    recognition.continuous = true;
    recognition.interimResults = true;
    recognition.maxAlternatives = 1;

    // Elements
    const startButton = document.getElementById('start-btn');
    const stopButton = document.getElementById('stop-btn');
    const clearButton = document.getElementById('clear-btn');
    const saveButton = document.getElementById('save-btn');
    const toggleModeButton = document.getElementById('toggle-mode');
    const resultDiv = document.getElementById('result');
    const historyList = document.getElementById('history-list');
    const errorMessage = document.getElementById('error-message');
    const tooltip = document.getElementById('tooltip');
    const container = document.getElementById('container');
    const landingContainer = document.getElementById('landing-container');
    const startSpeechButton = document.getElementById('start-speech-btn');

    // Function to toggle dark and light mode
    toggleModeButton.addEventListener('click', () => {
      container.classList.toggle('light');
    });

    // Speech Recognition events
    recognition.onstart = () => {
      tooltip.style.display = 'none';
      console.log("Speech recognition started");
    };

    recognition.onresult = (event) => {
      let transcript = '';
      for (let i = event.resultIndex; i < event.results.length; i++) {
        transcript += event.results[i][0].transcript;
      }
      resultDiv.textContent = `You said: ${transcript}`;
      addToHistory(transcript);
    };

    recognition.onerror = (event) => {
      errorMessage.textContent = `Error: ${event.error}`;
      console.error("Speech recognition error", event);
    };

    recognition.onend = () => {
      console.log("Speech recognition ended");
      startButton.disabled = false;
      stopButton.disabled = true;
    };

    // Button actions
    startButton.addEventListener('click', () => {
      resultDiv.textContent = "Listening... Please speak.";
      recognition.start();
      startButton.disabled = true;
      stopButton.disabled = false;
    });

    stopButton.addEventListener('click', () => {
      recognition.stop();
    });

    clearButton.addEventListener('click', () => {
      resultDiv.textContent = "Cleared";
      errorMessage.textContent = '';
    });

    saveButton.addEventListener('click', () => {
      const transcript = resultDiv.textContent.replace("You said: ", "");
      if (transcript) {
        const blob = new Blob([transcript], { type: 'text/plain' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = 'transcript.txt';
        link.click();
      }
    });

    // Add transcript to history
    function addToHistory(transcript) {
      const historyItem = document.createElement('div');
      historyItem.className = 'history-item';
      historyItem.textContent = transcript;
      historyList.appendChild(historyItem);
    }

    // Check if SpeechRecognition is available
    if (!SpeechRecognition) {
      errorMessage.textContent = "Your browser doesn't support Speech Recognition. Try using Chrome or Firefox.";
    }

    // Landing Page Button Action
    startSpeechButton.addEventListener('click', () => {
      landingContainer.style.display = 'none';
      container.style.display = 'block';
    });
  </script>

</body>
</html>
